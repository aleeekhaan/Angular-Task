<div >
    <mat-tab-group  mat-align-tabs="center">

        <div *ngFor="let item of (results | keyvalue)">
            <mat-tab  class="tab-content" label="{{item.value.text}}">
                <div class="tab-content">
                    <div class="result-display"> {{item.value.value}}</div>
                </div>
            </mat-tab>
        </div>
    </mat-tab-group>
</div>
